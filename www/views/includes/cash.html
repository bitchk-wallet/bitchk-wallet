<label class="item item-input item-select">
  <div class="input-label" translate>
    Coin
  </div>
  <select ng-model="formData.coin" ng-change="switchTestnetOff()"
     >
     <option  value=""></option>
     <option
     value="{{config.coin}}"
     ng-repeat="config in COIN_CONFIG" ng-if="config.enable"
     ng-selected="DEFAULT_CONFIG.coin == config.coin">
     {{config.coinName}}
   </option>
    <!-- <option value="bch">BCH</option> -->
  </select>
  <input type="text" list="cars" />
  <datalist id="cars">
    <option>Bitcoin</option>
    <option>LiteCoin</option>
    <option>ETC</option>
    <option>Audi</option>
  </datalist>
</label>
